<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASIC1 â†’ Amaurosis Fugax Pathway</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: black; color: white; }
    #cy { width: 100vw; height: 90vh; display: block; }
    #legend {
      width: 100%;
      height: 10vh;
      background: #111;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <div id="legend">
    <div class="legend-item"><div class="legend-color" style="background:#4A90E2;"></div>Protein</div>
    <div class="legend-item"><div class="legend-color" style="background:#7B8D42;"></div>GO Process</div>
    <div class="legend-item"><div class="legend-color" style="background:#D35400;"></div>Chemical/Drug</div>
    <div class="legend-item"><div class="legend-color" style="background:#C0392B;"></div>Disease</div>
    <div class="legend-item"><div class="legend-color" style="background:#8E44AD;"></div>Pathological Feature</div>
  </div>
  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        // Protein
        { data: { id: 'ASIC1', label: 'ASIC1 (PR_P78348)', type: 'protein' } },

        // GO Processes
        { data: { id: 'ProteinBinding', label: 'Protein Binding (GO_0005515)', type: 'go' } },
        { data: { id: 'SignalTransduction', label: 'Signal Transduction (GO_0007165)', type: 'go' } },

        // Drugs
        { data: { id: 'Aspirin', label: 'Acetylsalicylic Acid (CHEBI_15365)', type: 'chemical' } },
        { data: { id: 'Warfarin', label: 'Warfarin (CHEBI_10033)', type: 'chemical' } },
        { data: { id: 'Heparin', label: 'Heparin (CHEBI_28304)', type: 'chemical' } },

        // Disease and Pathology
        { data: { id: 'AmaurosisFugax', label: 'Amaurosis Fugax (MONDO_0043310)', type: 'disease' } },
        { data: { id: 'RetinalIschemia', label: 'Retinal Ischemia (MONDO_0001538)', type: 'feature' } },

        // Edges
        { data: { source: 'ASIC1', target: 'ProteinBinding', label: 'has function' } },
        { data: { source: 'ASIC1', target: 'SignalTransduction', label: 'participates in' } },

        { data: { source: 'ProteinBinding', target: 'Aspirin', label: 'molecularly interacts with' } },
        { data: { source: 'ProteinBinding', target: 'Warfarin', label: 'molecularly interacts with' } },
        { data: { source: 'SignalTransduction', target: 'Heparin', label: 'molecularly interacts with' } },

        { data: { source: 'Aspirin', target: 'AmaurosisFugax', label: 'causally related to' } },
        { data: { source: 'Warfarin', target: 'AmaurosisFugax', label: 'causally related to' } },
        { data: { source: 'Heparin', target: 'AmaurosisFugax', label: 'causally related to' } },

        { data: { source: 'AmaurosisFugax', target: 'RetinalIschemia', label: 'disease arises from feature' } }
      ],
      style: [
        { selector: 'node[type="protein"]', style: { 'background-color': '#4A90E2', 'label': 'data(label)', 'color': '#fff', 'font-size': 8 } },
        { selector: 'node[type="go"]', style: { 'background-color': '#7B8D42', 'label': 'data(label)', 'color': '#fff', 'font-size': 8 } },
        { selector: 'node[type="chemical"]', style: { 'background-color': '#D35400', 'label': 'data(label)', 'color': '#fff', 'font-size': 8 } },
        { selector: 'node[type="disease"]', style: { 'background-color': '#C0392B', 'label': 'data(label)', 'color': '#fff', 'font-weight': 'bold', 'font-size': 9 } },
        { selector: 'node[type="feature"]', style: { 'background-color': '#8E44AD', 'label': 'data(label)', 'color': '#fff', 'font-size': 8 } },
        { selector: 'edge', style: { 'width': 2, 'line-color': '#bbb', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#bbb', 'curve-style': 'bezier', 'label': 'data(label)', 'font-size': 7, 'color': '#ccc' } }
      ],
      layout: { name: 'cose', animate: true }
    });
  </script>
</body>
</html>
