<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASIC1 → Toxic Encephalopathy Pathways</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.0/cytoscape.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: black; color: white; }
    #cy { width: 100vw; height: 90vh; display: block; }
    #legend {
      width: 100%;
      height: 10vh;
      background: #111;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="cy"></div>
  <div id="legend">
    <div class="legend-item"><div class="legend-color" style="background:#4A90E2;"></div>Protein</div>
    <div class="legend-item"><div class="legend-color" style="background:#7B8D42;"></div>GO Process</div>
    <div class="legend-item"><div class="legend-color" style="background:#D35400;"></div>Chemical</div>
    <div class="legend-item"><div class="legend-color" style="background:#C0392B;"></div>Disease</div>
  </div>
  <script>
    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        // Proteins
        { data: { id: 'ASIC1', label: 'ASIC1 (PR_P78348)', type: 'protein' } },
        { data: { id: 'Neurabin2', label: 'Neurabin-2 (PR_Q96SB3)', type: 'protein' } },
        { data: { id: 'CytC', label: 'Cytochrome c (PR_P99999)', type: 'protein' } },

        // GO processes
        { data: { id: 'AmphetamineResponse', label: 'Response to Amphetamine (GO_0001975)', type: 'go' } },
        { data: { id: 'ActinOrg', label: 'Actin Filament Organization (GO_0007015)', type: 'go' } },

        // Chemicals
        { data: { id: 'NicotineR', label: '(R)-Nicotine (CHEBI_39162)', type: 'chemical' } },
        { data: { id: 'Nicotine', label: 'Nicotine (CHEBI_18723)', type: 'chemical' } },
        { data: { id: 'Vitamin', label: 'Vitamin (CHEBI_33229)', type: 'chemical' } },
        { data: { id: 'Arsenite', label: 'Sodium Arsenite (CHEBI_29678)', type: 'chemical' } },
        { data: { id: 'Doxorubicin', label: 'Doxorubicin (CHEBI_28748)', type: 'chemical' } },
        { data: { id: 'Ethanol', label: 'Ethanol (CHEBI_16236)', type: 'chemical' } },
        { data: { id: 'Estradiol', label: '17α-Ethynylestradiol (CHEBI_4903)', type: 'chemical' } },
        { data: { id: 'Cisplatin', label: 'Cisplatin (CHEBI_27899)', type: 'chemical' } },
        { data: { id: 'Ivermectin', label: 'Ivermectin (CHEBI_6078)', type: 'chemical' } },

        // Disease
        { data: { id: 'ToxicEncephalopathy', label: 'Toxic Encephalopathy (MONDO_0005527)', type: 'disease' } },

        // Edges (relationships)
        { data: { source: 'ASIC1', target: 'AmphetamineResponse', label: 'participates in' } },
        { data: { source: 'AmphetamineResponse', target: 'Neurabin2', label: 'has participant' } },

        // Neurabin-2 → Cytochrome c → chemicals
        { data: { source: 'Neurabin2', target: 'CytC', label: 'molecularly interacts with' } },
        { data: { source: 'CytC', target: 'NicotineR', label: 'interacts with' } },
        { data: { source: 'CytC', target: 'Nicotine', label: 'interacts with' } },
        { data: { source: 'CytC', target: 'Arsenite', label: 'interacts with' } },

        // Neurabin-2 → Actin filament → chemicals
        { data: { source: 'Neurabin2', target: 'ActinOrg', label: 'participates in' } },
        { data: { source: 'ActinOrg', target: 'Vitamin', label: 'molecularly interacts with' } },
        { data: { source: 'ActinOrg', target: 'Arsenite', label: 'molecularly interacts with' } },
        { data: { source: 'ActinOrg', target: 'Doxorubicin', label: 'molecularly interacts with' } },
        { data: { source: 'ActinOrg', target: 'Ethanol', label: 'molecularly interacts with' } },
        { data: { source: 'ActinOrg', target: 'Estradiol', label: 'molecularly interacts with' } },
        { data: { source: 'ActinOrg', target: 'Cisplatin', label: 'molecularly interacts with' } },
        { data: { source: 'ActinOrg', target: 'Ivermectin', label: 'molecularly interacts with' } },

        // All chemicals → Toxic Encephalopathy
        { data: { source: 'NicotineR', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Nicotine', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Vitamin', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Arsenite', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Doxorubicin', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Ethanol', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Estradiol', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Cisplatin', target: 'ToxicEncephalopathy', label: 'causally related to' } },
        { data: { source: 'Ivermectin', target: 'ToxicEncephalopathy', label: 'causally related to' } },
      ],
      style: [
        {
          selector: 'node[type="protein"]',
          style: { 'background-color': '#4A90E2', 'label': 'data(label)', 'color': '#fff', 'font-size': 8 }
        },
        {
          selector: 'node[type="go"]',
          style: { 'background-color': '#7B8D42', 'label': 'data(label)', 'color': '#fff', 'font-size': 8 }
        },
        {
          selector: 'node[type="chemical"]',
          style: { 'background-color': '#D35400', 'label': 'data(label)', 'color': '#fff', 'font-size': 8 }
        },
        {
          selector: 'node[type="disease"]',
          style: { 'background-color': '#C0392B', 'label': 'data(label)', 'color': '#fff', 'font-weight': 'bold', 'font-size': 9 }
        },
        {
          selector: 'edge',
          style: { 'width': 2, 'line-color': '#bbb', 'target-arrow-shape': 'triangle', 'target-arrow-color': '#bbb', 'curve-style': 'bezier', 'label': 'data(label)', 'font-size': 7, 'color': '#ccc' }
        }
      ],
      layout: {
        name: 'cose',
        animate: true
      }
    });
  </script>
</body>
</html>
